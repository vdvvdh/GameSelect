<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSelect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div>
            <img class="logo" src="joystick-solid-24 (1).png" alt="logo">
            <h1 class="header1">GAMESELECT</h1>
        </div>
        <nav class="navbar">
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="search">
                <form>
                    <input type="text" placeholder="What game are you looking for?">
                    <i class="fa fa-search"></i>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section id="games">
            <h2>Recommended Games</h2>
            <div class="game-container">
                <div class="game-card">
                    <h3>Game 1</h3>
                    <p>Description</p>
                </div>
                <div class="game-card">
                    <h3>Game 2</h3>
                    <p>Description</p>
                </div>
                <div class="game-card">
                    <h3>Game 3</h3>
                    <p>Description</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; GAMESELECT</p>
    </footer>

    <script src="index.js"></script>

</body>
</html>
